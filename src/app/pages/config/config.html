<div class="container mt-4">
  <button class="btn btn-outline-secondary mb-3" (click)="goBack()">
    &larr; Back
  </button>
  <h2 class="text-center">Bunny Happiness Configuration</h2>
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <form (ngSubmit)="saveConfig()" *ngIf="!loading" class="mt-4" style="max-width: 400px; margin: auto;">
    <div class="mb-3">
      <label class="form-label">Lettuce 🥬 Points</label>
      <input type="number" class="form-control" [(ngModel)]="lettuce" name="lettuce" required min="0">
    </div>
    <div class="mb-3">
      <label class="form-label">Carrot 🥕 Points</label>
      <input type="number" class="form-control" [(ngModel)]="carrot" name="carrot" required min="0">
    </div>
    <div class="mb-3">
      <label class="form-label">Play 🤾‍♂️ Points</label>
      <input type="number" class="form-control" [(ngModel)]="play" name="play" required min="0">
    </div>
    <div class="mb-3">
      <label class="form-label">Play Bonus ⭐(if played before)</label>
      <input type="number" class="form-control" [(ngModel)]="playBonus" name="playBonus" required min="0">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="saving">Save</button>
    <span *ngIf="saving" class="ms-2 text-muted">Saving...</span>
    <span *ngIf="message" class="ms-2 text-success">{{ message }}</span>
  </form>
</div>
